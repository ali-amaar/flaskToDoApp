{% extends "base.html" %}
{% block content %}
<div>
  <div class="col-sm-12">
    <h1 class="heading">Tasks</h1>
  </div>
  <div class="col-sm-6 col-sm-push-3 tasklist">
    {% for todo in incomplete %}
    <table>
      <thead>
        <tr>
          <th class="list-title col-sm-1">{{ todo.title }} <a class="completed-icon" href="{{ url_for('complete', id=todo.id) }}">
            <i class="fa fa-check-circle" aria-hidden="true"></i></a></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="list-description">{{ todo.description }}</td>
        </tr>
        <tr>
          <td class="list-date">Task created: {{ todo.date }}</td>
        </tr>
      </tbody>
    </table>
    {% endfor %}
  </div>
</div>
{% endblock %}
